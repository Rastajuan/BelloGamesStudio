<!DOCTYPE html>
<html>
	<head>
		<title>Parallax</title>
		<style>
			body {
				margin: 0 auto;
				padding: 0;
				overflow: hidden;
        width: 1500px;
			}

			.parallax {
				position: relative;
				height: 100vh;
				overflow: hidden;
			}

			.parallax__layer {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				transform-style: preserve-3d;
			}

			.parallax__layer img,
			.parallax__layer h1 {
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%) translateZ(0px);
			}

			.parallax__layer img {
				width: auto;
				height: 100vh;
				min-width: 100%;
			}

			.parallax__layer h1 {
				font-size: 7vw;
				font-weight: bold;
				text-align: center;
				color: white;
				text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
			}
		</style>
	</head>
	<body>
		<div class="parallax">
			<div class="parallax__layer">
				<img src="https://picsum.photos/2000/1000?random=1" alt="imagen de fondo" />
				<h1>Â¡Bienvenidos!</h1>
			</div>
			<div class="parallax__layer">
				<h2>Este es un ejemplo de texto con efecto Parallax</h1>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/parallax.js/1.5.0/parallax.min.js"></script>
		<script>
			var scene = document.querySelector(".parallax");
			var parallaxInstance = new Parallax(scene, {
				relativeInput: true,
				clipRelativeInput: true,
				hoverOnly: true,
				invertX: false,
				invertY: false,
				limitX: false,
				limitY: false,
				frictionX: 0.1,
				frictionY: 0.1,
				originX: 0.5,
				originY: 0.5
			});
		</script>
	</body>
</html>
